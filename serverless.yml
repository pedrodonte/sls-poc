service: proyecto-agenda
# app and org for use with dashboard.serverless.com
app: agenda-app
org: pedrodonte

plugins:
  - serverless-python-requirements
package:
  exclude:
    - node_modules/**
    - .idea/**
    - .requirements/**
    - env/**
    - README.md
    - package.json
    - package-lock.json
    - requirements.txt

provider:
  name: aws
  stage: dev
  region: us-west-2
  runtime: python3.6
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

#cfnRole: arn:aws:iam::222162321971:role/api-control-acceso-dev




functions:
  list:
    handler: code/list.todo_list
    events:
      - http:
          path: agenda
          method: get
          cors: true
  create:
    handler: code/create.create
    events:
      - http:
          path: agenda
          method: post
          cors: true
  getid:
    handler: code/get.get
    events:
      - http:
          path: agenda/{paciente_id}
          method: get
          cors: true
          integration: lambda
          request:
            paths:
              paciente_id: true


          
resources:
  # DynamoDB
  - ${file(resources/dynamodb-table.yml)}
